<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.2 Näide</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        background-color: rgb(43, 43, 43);
      }

    </style>
    <!-- Hero Banner -->
    <header class="container">
      <div class="row">
        <div class="col">
          <div class="p-5 mb-4 bg-light rounded-3">
            <h1>Tere Tulemast!</h1>
            <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Kolm Kaarti -->
    <section class="container mb-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 1</h5>
              <p class="card-text">See on esimene kaart.</p>
              <img src="https://i.pinimg.com/736x/57/01/b2/5701b2005198e82ed96ceea114441581.jpg" alt="fancy man" class="img-thumbnail">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 2</h5>
              <p class="card-text">See on teine kaart.</p>
              <img src="https://i.pinimg.com/originals/e2/31/17/e2311786aebc7130dda2e580bf46dbbe.jpg" alt="waltuh" class="img-thumbnail">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Kaart 3</h5>
              <p class="card-text">See on kolmas kaart.</p>
              <img src="https://i.pinimg.com/originals/b2/89/00/b2890002adcc918ad4af9cefbc4303e7.jpg" alt="No Fucking Fighting" class="img-thumbnail">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lühike Sisutekst -->
    <article class="container">
      <div class="row">
        <div class="col">
          <p>
            Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
          </p>
        </div>
      </div>
    </article>

    <!-- Jalus -->
    <footer class="container">
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; 2023 Näidisveebisait</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
